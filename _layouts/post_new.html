<html>
<head>
    <title>{{ page.title }} | Dr Zeliang Wang</title>
	<meta charset="utf-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
	<meta name="description" content="{{ page.description }}">
	<meta name="author" content="Zeliang Wang">
	<meta name='keywords' content='{{ page.keywords }}'>

    <!-- Style files for posts -->
    <link href='/css/blog.css' rel='stylesheet'>

	<!-- favicon -->
	<link rel="shortcut icon" href="/img/favicon.ico?" type="image/x-icon">
	
    <!-- For typesetting math functions -->
    {% include mathjax.html %}
</head>
<body>
<div class='content'>
    {% include nav.html %}
    <div class='front-matter'>
        <div class='wrap'>
            <h1>{{ page.title }}</h1>
            <h3>{{ page.subtitle }}</h3>
            <div class='bylines'>
                <div class='byline'>
                    <h3>Published</h3>
                    <p>{{ page.date |  date: '%d %B %Y' }}</p>
                </div>
            </div>
            <div class='clear'></div>
        </div>
    </div>
    <div class='wrap article'>
        {{ content }}
    </div>
</div>
</body>
</html>
